# Mosquitto MQTT Broker Configuration

# Basic settings
listener 1883

# Security settings
# For initial setup, allow anonymous connections
# Change to 'false' and uncomment password_file after creating users
allow_anonymous true

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_type error
log_type warning
log_type notice
log_type information

# Connection settings
max_connections -1
max_inflight_messages 20
max_queued_messages 1000

# Security - password file (uncomment after creating password file)
# Create password file with: docker exec -it mosquitto mosquitto_passwd -c /mosquitto/config/passwd username
# Then set allow_anonymous false and uncomment the line below
# password_file /mosquitto/config/passwd

# ACL file for topic permissions (optional)
# acl_file /mosquitto/config/acl

